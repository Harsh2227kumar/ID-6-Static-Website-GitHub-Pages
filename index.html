<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Calendar</title>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <button id="prevBtn" class="text-gray-500 hover:text-black">&lt;</button>
      <h2 id="monthYear" class="text-xl font-bold text-center">Month Year</h2>
      <button id="nextBtn" class="text-gray-500 hover:text-black">&gt;</button>
    </div>

    <div class="grid grid-cols-7 text-center font-medium text-gray-600 mb-2">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div id="calendarDays" class="grid grid-cols-7 text-center text-gray-700 gap-2"></div>
  </div>
</body>
</html>
