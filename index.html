<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Calendar</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-purple-100 to-blue-100 dark:from-gray-900 dark:to-gray-800 transition-all min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white dark:bg-gray-900 rounded-xl shadow-xl w-full max-w-3xl p-6">
    <div class="flex justify-between items-center mb-6">
      <button id="prevBtn" class="text-xl font-bold text-gray-600 dark:text-gray-300 hover:text-blue-600 transition">
        &larr;
      </button>
      <h2 id="monthYear" class="text-2xl font-extrabold text-center text-blue-700 dark:text-blue-300"></h2>
      <button id="nextBtn" class="text-xl font-bold text-gray-600 dark:text-gray-300 hover:text-blue-600 transition">
        &rarr;
      </button>
    </div>

    <div class="flex justify-end mb-4">
      <button id="toggleDark" class="bg-blue-100 dark:bg-blue-800 text-blue-700 dark:text-white px-3 py-1 rounded-full text-sm font-medium shadow hover:shadow-md transition">
        Toggle Dark Mode
      </button>
    </div>

    <div class="grid grid-cols-7 gap-2 text-center font-semibold text-gray-600 dark:text-gray-400 mb-2 text-sm">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendarDays" class="grid grid-cols-7 gap-3 text-sm text-gray-800 dark:text-gray-100"></div>
  </div>
</body>
</html>
